<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cookie Consent API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div data-cookie-consent="youtube">
    <img src="https://img.youtube.com/vi/R4lZyXjGLRs/0.jpg" width="560" height="315">

    endif-->
</div>

    endif-->
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const cookieConsentApi = new CookieConsentApi({
            services: ['googleAnalytics', 'youtube']
        });
        cookieConsentApi.on('accept', function(service) {
            console.log('User accepted cookies for service: ' + service)
        });
        cookieConsentApi.on('refuse', function(service) {
            console.log('User refused cookies for service: ' + service)
        });
        cookieConsentApi.init();

        // For the demo
        cookieConsentApi.reset();
        setTimeout(function() { cookieConsentApi.accept('youtube') }, 1000);
    });
</script>
</body>
</html>
